<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Calculatrice scientifique</title>

</head>

<body>
<div class="side"></div>    
<div class="calculator">
    <span class="logo"><i>JOINUS</i>&nbsp;&nbsp;<sup>&#174;</sup></span>
    <span class="model">JS-82MS-A</span>
    <span class="type">SCIENTIFIC CALCULATOR</span>
    
    <div class="screen">
        <input type="text" value="4+5" class="input">
        <div class="main-display">9.</div>
    </div>
    
    <div class="modifiers">
        <button class="shift center-shift"></button>
        <button class="alpha center-alpha"></button>
        <button class="on center-shift"></button>
        <button class="mode"></button>
    </div>
    
    <div class="replay">
        <span id="arrow-top">&#9206;</span>
        <span id="arrow-left">&#9204;</span>
        <span id="replay-text">Replay</span>
        <span id="arrow-right">&#9205;</span>
        <span id="arrow-bottom">&#9207;</span>
    </div>

    <div class="function-keys">
            <button class="reciprocal center-shift" s>x<sup>-1</sup></button>
            <button class="combin center-shift">nCr</button>
            <button style="visibility: hidden;"></button>
            <button style="visibility: hidden;"></button>
            <button class="pol">Pol(</button>
            <button class="cube center-shift">x<sup>3</sup></button>

            <button class="frac center-shift">a<sup>b/c</sup></button>
            <button>&radic;</button>
            <button class="square">x<sup>2</sup></button>
            <button class="pow center-shift">^</button>
            <button class="log center-shift">log</button>
            <button class="ln">ln</button>

            <button class="minus">(&minus;)</button>
            <button class="deg">&deg;&prime;&Prime;</button>
            <button class="hyp">hyp</button>
            <button class="sin">sin</button>
            <button class="cos">cos</button>
            <button class="tan">tan</button>

            <button class="rcl center-shift" style="font-size: 11px;">RCL</button>
            <button class="eng center-shift" style="font-size: 11px;">ENG</button>
            <button class="open-paren">(</button>
            <button class="close-paren">)</button>
            <button class="comma">,</button>
            <button class="mem-plus">M+</button>
        </div>
    
    <div class="basic-keys">
        
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="pink del center-shift">DEL</button>
            <button class="pink ac center-shift">AC</button>
        
        
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>×</button>
            <button>&divide;</button>
        
        
            <button class="one center-shift">1</button>
            <button class="two center-shift">2</button>
            <button>3</button>
            <button>+</button>
            <button>−</button>
        
        
            <button class="zero center-shift">0</button>
            <button class="period center-shift">.</button>
            <button class="exp center-shift">EXP</button>
            <button class="ans center-shift">Ans</button>
            <button class="equals center-shift">=</button>
        
    </div>
</div>
</body>

</html>
