<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Calculatrice scientifique</title>

</head>

<body>
<div id="side"></div>    
<div id="calculator">
    <span id="logo"><i>JOINUS</i>&nbsp;&nbsp;<sup>&#174;</sup></span>
    <span id="model">JS-82MS-A</span>
    <span id="type">SCIENTIFIC CALCULATOR</span>
    
    <section id="screen">
        <input type="text" value="4+5" id="input">
        <div id="main-display">9.</div>
    </section>
    
    <section id="modifiers">
        <button id="shift" class="center"></button>
        <button id="alpha" class="center"></button>
        <button id="on" class="center"></button>
        <button id="mode"></button>
    </section>
    
    <section id="replay">
        <span id="arrow-top">&#9206;</span>
        <span id="arrow-left">&#9204;</span>
        <span id="replay-text">REPLAY</span>
        <span id="arrow-right">&#9205;</span>
        <span id="arrow-bottom">&#9207;</span>
    </section>

    <section id="function-keys">
            <button id="reciprocal" class="center" s>x<sup>-1</sup></button>
            <button id="combin" class="center">nCr</button>
            <button style="visibility: hidden;"></button>
            <button style="visibility: hidden;"></button>
            <button id="pol">Pol(</button>
            <button id="cube" class="center">x<sup>3</sup></button>

            <button id="frac" class="center">a<sup>b/c</sup></button>
            <button>&radic;</button>
            <button id="square">x<sup>2</sup></button>
            <button id="pow" class="center">^</button>
            <button id="log" class="center">log</button>
            <button id="ln">ln</button>

            <button id="minus">(&minus;)</button>
            <button id="deg">&deg;&prime;&Prime;</button>
            <button id="hyp">hyp</button>
            <button id="sin">sin</button>
            <button id="cos">cos</button>
            <button id="tan">tan</button>

            <button id="rcl" class="center" style="font-size: 11px;">RCL</button>
            <button id="eng" class="center" style="font-size: 11px;">ENG</button>
            <button id="open-paren">(</button>
            <button id="close-paren">)</button>
            <button id="comma">,</button>
            <button id="mem-plus">M+</button>
    </section>
    
    <section id="basic-keys">
        
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="del" class="pink center">DEL</button>
            <button id="ac" class="pink center">AC</button>
        
        
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>×</button>
            <button>&divide;</button>
        
        
            <button id="one" class="center">1</button>
            <button id="two" class="center">2</button>
            <button>3</button>
            <button>+</button>
            <button>−</button>
        
        
            <button id="zero" class="center">0</button>
            <button id="period" class="center">.</button>
            <button id="exp" class="center">EXP</button>
            <button id="ans" class="center">Ans</button>
            <button id="equals" class="center">=</button>
        
    </section>
</div>
</body>

</html>
